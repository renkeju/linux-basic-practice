name: CI

on:
  push:
    branches:    
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: abbbi/github-actions-tune@v1
    - name : Update sources
      run: sudo apt-get update -y
    - name: Install python
      run: sudo apt-get install python3 python3-pip -y
    - uses: BSFishy/pip-action@v1
      with:
        packages: package
        requirements: requirements.txt
        constraints: constraints.txt
        no-deps: true
        pre: true
        editable: editable
        platform: ':all:'
        upgrade: true
        extra: extra options
    - uses: actions/checkout@v1
    # Standard drop-in approach that should work for most people.
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: docs/_build/html/
    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      run: |
        git clone https://github.com/renkeju/linux-basic-practice.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "renkeju@gmail.com"
        git config --local user.name "renkeju"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
    # ===============================